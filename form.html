<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>personal information</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<br><br><br>
<form action="">

    <legend style="text-align: center">personal details</legend>
    <label for="fname">first name</label>
    <input type="text" id="fname" placeholder="enter first name" required="required"> <br> <br>
    <label for="mname">middle name</label>
    <input type="text" id="mname" placeholder="middle name" required="required"> <br><br>
    <label for="sname">surname</label>
    <input type="text" id="sname" placeholder="enter surname" required="required"> <br> <br>
    <label for="email">email address</label>
    <input type="email" id="email" placeholder="enter email" required="required"><br><br>
    <label for="pwd">password</label>
    <input type="password" id="pwd" placeholder="enter password" required="required"><br><br>

    <p>choose your favourite football team :</p>
    <input type="radio" id="manunited">
    <label for="manunited">manunited</label> <br>
    <input type="radio" id="aston villa">
    <label for="aston villa">aston villa</label> <br>
    <input type="radio" id="mancity">
    <label for="mancity">mancity</label><br>

    <p>choose a programming language</p>
    <input type="checkbox" id="python">
    <label for="python">python</label><br>

     <input type="checkbox" id="JAVA SCRIPT">
    <label for="JAVA SCRIPT">JAVA SCRIPT</label><br>
     <input type="checkbox" id="KOTLIN">
    <label for="KOTLIN">KOTLIN</label> <br>

    <label for="nationality">nationality ;</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">-----choose----</option>
    <option value="kenyan">kanyan</option>
    <option value="somali">somalian</option>
    <option value="britain">british</option>
    </select>

    <br><br>

    <label for="person">describe your self</label><br>
    <textarea name="" id="person" cols="50" rows="5" placeholder="type something----"></textarea><br>
    <button type="submit">submit</button>



</form>

</body>
</html>
